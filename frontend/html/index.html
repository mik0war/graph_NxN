<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание параметров</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Параметр интенсивности поступления отрицательных заявок</h1>

    <div class="container">
        <div class="control-panel">
            <div class="form-group">
                <label for="defaultValue">Значение по умолчанию:</label>
                <input type="number" id="defaultValue" value="0" step="0.1">
            </div>

            <h3>Добавить интервал</h3>
            <div class="form-group">
                <label for="intervalStart">Начало интервала:</label>
                <input type="number" id="intervalStart" value="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="intervalEnd">Конец интервала:</label>
                <input type="number" id="intervalEnd" value="1" step="0.1">
            </div>
            <div class="form-group">
                <label for="intervalValue">Значение на интервале:</label>
                <input type="number" id="intervalValue" value="1" step="0.1">
            </div>
            <button id="addIntervalBtn">Добавить интервал</button>

            <h3>Список интервалов</h3>
            <table id="intervalsTable">
                <thead>
                    <tr>
                        <th>Начало</th>
                        <th>Конец</th>
                        <th>Значение</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="intervalsTableBody">
                    <!-- Интервалы будут добавляться сюда -->
                </tbody>
            </table>
        </div>

        <div class="chart-container">
            <canvas id="functionChart"></canvas>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
